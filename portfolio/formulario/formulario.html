<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário de endereço</title>
  </head>
  <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    Orçamento
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xm-12 col-sm-12 col-md-8 col-lg-8">
                            <label> Descriçao</label>
                            <input type="text" class="form-control" id="descricao">
                        </div>
                        <div class="col-xm-12 col-sm-12 col-md-2 col-lg-2">
                            <label>Valor:</label>
                            <input type="number" class="form-control" id="valor">
                        </div>
                        <div class="col-xm-12 col-sm-12 col-md-2 col-lg-2">
                            <button type="button" onclick="adicionarItem()" class="form-control btn btn-primary">
                                Adicionar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12">
                        Itens do orçamento
                    </div>
                    <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12">
                        <table class="table table-hover">
                            <thead>
                                <th>Descrição</th>
                                <th class="text-right">Valor</th>
                            </thead>
                            <tbody id="tabela_itens_orcamento">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <p>
                        Valor Total:<br>
                        <input type="number" id="somatorio" class="form-control" disabled>
                    </p>
                </div>
            </div>
        </div>
    <!--div endereço-->
        <div class="container mt-5">
            <form class="form">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group mt-2">
                                <label>CEP:</label>
                                <input id="cep" type="text" class="form-control mask_cep">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 form-group mt-2">
                                <button class="btn btn-primary mt-4" onclick="buscarEndereco()" type="button">Buscar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                                <label>Cidade:</label>
                                <input id="cidade" type="text" class="form-control">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                                <label>UF</label>
                                <input type="text" id="uf" class="form-control">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                                <label>Bairro:</label>
                                <input id="bairro" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                                <label>Logradouro:</label>
                                <input id="logradouro" type="text" class="form-control">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                                <label>Número</label>
                                <input type="text" id="numero" class="form-control">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                                <label>Complemento:</label>
                                <input id="complemento" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

    <!--js tabela orçamento-->
    <script src="js/codigo.js"></script>
    <!-- Mascaras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/mascaras.js"></script>

    <!--Endereço por meio do cep-->

    <script src="js/cep.js"></script>
  </body>
</html>
